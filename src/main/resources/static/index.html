<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Adduha — Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-aurora"></div>
    <div class="bg-stars"></div>

    <main class="login-root">
        <section class="login-card glass">
            <div class="brand">
                <div class="logo">AD</div>
                <div class="brand-text">
                    <h1>Adduha</h1>
                    <p class="muted">Student Management • Demo</p>
                </div>
            </div>

            <h2 class="centered">Welcome back</h2>
            <p class="muted centered">Sign in to continue to your dashboard</p>

            <form id="loginForm" class="login-form">
                <label class="tiny muted">Username</label>
                <input id="username" type="text" placeholder="admin" required />

                <label class="tiny muted">Password</label>
                <input id="password" type="password" placeholder="••••••" required />

                <div class="row-flex" style="justify-content:center;gap:12px;margin-top:12px">
                    <button type="submit" class="glow-btn">Sign in</button>
                    <button type="button" id="demoBtn" class="btn-ghost">Demo</button>
                </div>

                <div id="loginMsg" class="tiny muted centered" style="margin-top:12px"></div>
            </form>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
